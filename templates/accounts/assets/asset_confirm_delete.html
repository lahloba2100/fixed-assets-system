{% extends 'base.html' %}

{% block title %}تأكيد حذف الأصل{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>تأكيد حذف الأصل: {{ asset.name }}</h4>
        </div>
        <div class="card-body">
            <p>هل أنت متأكد من رغبتك في حذف الأصل "<strong>{{ asset.name }}</strong>" (الرمز: {{ asset.asset_code }})؟</p>
            <p><strong>تحذير:</strong> لا يمكن التراجع عن هذا الإجراء.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">نعم، حذف</button>
                <a href="{% url 'assets:asset_detail' asset.pk %}" class="btn btn-secondary">إلغاء</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
